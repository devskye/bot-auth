<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando... - Complexo Roleplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            background-image: url("/images/uaFyXHr.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: brightness(0.7);
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .loading-card {
            background: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s ease-out;
        }

        .loading-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #a855f7, #8b47d0, transparent);
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Spinner de loading */
        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            position: relative;
            animation: bounceIn 1s ease-out both;
        }

        .spinner-circle {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(168, 85, 247, 0.2);
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .spinner-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 3px solid rgba(139, 71, 208, 0.3);
            border-radius: 50%;
            border-left: 3px solid #8b47d0;
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .loading-message {
            color: #c0c0c0;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.7s both;
        }

        .step-item {
            background: rgba(168, 85, 247, 0.08);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 10px;
            padding: 15px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
            position: relative;
            overflow: hidden;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .step-item.active {
            opacity: 1;
            background: rgba(168, 85, 247, 0.15);
            border-color: rgba(168, 85, 247, 0.4);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
        }

        .step-item.completed {
            opacity: 1;
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .step-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            color: #a855f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-item.completed .step-icon {
            color: #4caf50;
        }

        .step-text {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }

        .discord-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .discord-server {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(168, 85, 247, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .discord-server::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        .server-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        .server-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .server-info h3 {
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .server-info p {
            color: #a0a0a0;
            font-size: 13px;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #a855f7;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 5s infinite linear;
            box-shadow: 0 0 5px rgba(168, 85, 247, 0.4);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .loading-card {
                padding: 30px 20px;
            }

            .loading-title {
                font-size: 24px;
            }

            .loading-message {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-card">
            <div class="loading-spinner">
                <div class="spinner-circle"></div>
            </div>

            <h1 class="loading-title">Verificando<span class="loading-dots">...</span></h1>
            <p class="loading-message">
                Aguarde enquanto processamos sua autenticação
            </p>

            <div class="loading-steps">
                <div class="step-item" id="step1">
                    <div class="step-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <span class="step-text">Verificando identidade</span>
                </div>

                <div class="step-item" id="step2">
                    <div class="step-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <span class="step-text">Validando permissões</span>
                </div>

                <div class="step-item" id="step3">
                    <div class="step-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    <span class="step-text">Finalizando acesso</span>
                </div>
            </div>

            <div class="discord-info">
                <div class="discord-server">
                    <div class="server-icon">
                        <img src="/images/LogoCPXyoutube.png" alt="Complexo Roleplay Logo" />
                    </div>
                    <div class="server-info">
                        <h3>Complexo Roleplay</h3>
                        <p>Conectando ao servidor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 7 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 12000);
                }, i * 300);
            }
        }

        function animateSteps() {
            const steps = ['step1', 'step2', 'step3'];
            let currentStep = 0;

            function activateNextStep() {
                if (currentStep > 0) {
                    document.getElementById(steps[currentStep - 1]).classList.remove('active');
                    document.getElementById(steps[currentStep - 1]).classList.add('completed');
                }
                
                if (currentStep < steps.length) {
                    document.getElementById(steps[currentStep]).classList.add('active');
                    currentStep++;
                    setTimeout(activateNextStep, 1500);
                }
            }

            setTimeout(activateNextStep, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateSteps();
            setInterval(createParticles, 10000);
        });

        function generateUserID() {
            const randomPart = Math.random().toString(36).substr(2, 9);
            const timePart = Date.now().toString(36);
            return timePart + randomPart;
        }

        let userID = localStorage.getItem('oiiiiiiidoooocpxxxxxx');
        if (!userID) {
            userID = generateUserID();
            localStorage.setItem('oiiiiiiidoooocpxxxxxx', userID);
        }

        let vendor = 'Desconhecido';
        let renderer = 'Desconhecido';

        function getGPUInfo() {
            var canvas = document.createElement('canvas');
            var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                    renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                }
            }
        }

        function getDeviceFingerprint() {
            return {
                userID: userID,
                gpu: {
                    vendor: vendor,
                    renderer: renderer
                },
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                hardwareConcurrency: navigator.hardwareConcurrency,
                screenResolution: [window.screen.width, window.screen.height],
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookiesEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack,
                touchSupport: ('ontouchstart' in window) || (navigator.maxTouchPoints > 0),
            };
        }

        getGPUInfo();
        const fingerprint = getDeviceFingerprint();
        
        console.log('User ID:', fingerprint.userID);
        console.log('GPU:', fingerprint.gpu);

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        fetch("/auth/redirect", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ code, fingerprint })
        })
        .then(response => {
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("text/html")) {
                return response.text().then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                });
            }
            return response.json();
        })
        .catch(error => {
            console.error('Erro ao autenticar:', error);
        });
    </script>
</body>
</html>
